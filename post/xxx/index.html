              <p>一只狗蹒跚着走在街上<br>
周围的路人纷纷避让它<br>
它好像什么都看不见<br>
就是不停的走<br>
忽然，一个人挡住了它的去路<br>
它缓缓看向他<br>
只见那人手里拿着一把剑<br>
雀跃地跟它说<br>
兄弟 跟着爷行走江湖吧<br>
狗一脸疲惫看着他<br>
慢慢转过身去<br>
把他的剑弄断了<br>
顷刻间<br>
他从剑的倒影中看见了一只狗<br>
他害怕极了<br>
转过身去<br>
只见一地的残渣<br>
还有他的斗志</p>
