              <p>像是一朵花，小小地；<br>
偶尔顽皮，偶尔忧郁；<br>
它在丛林中生长，风雨中露宿；<br>
它好像会思考，它觉得；<br>
风跟我玩，他去哪边，我也去；<br>
雨欺负我，他去哪边，我也去；<br>
阳光明媚时，它的朋友告诉它，小河那边特别好玩；<br>
它羡慕它的朋友；<br>
哦！它想，它肯定被魔法诅咒了，它的脚不能动；<br>
有一天，它奋力挣脱，连根拔起；<br>
魔咒消除，它来到了那条小河.................</p>
